<div class="topcoat-navigation-bar">
	<div class="topcoat-navigation-bar__item left quarter">
        <a class="topcoat-icon-button--quiet back-button" href="" ng-click="back()">
            <span class="topcoat-icon topcoat-icon--back">&lt;</span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item center full">
        <h1 class="topcoat-navigation-bar__title">Parking Spot</h1>
    </div>
</div>
<div class="search-bar">
    <input ng-model="query" type="search" placeholder="Filter spots" class="topcoat-search-input search-key">
</div>
<div class="topcoat-list__container scroller">
	<ul class="topcoat-list list">
		<li class="topcoat-list__item" ng-show="{{spot.id}}" ng-repeat="spot in spots | filter:query | orderBy:orderProp">
			<a href="#/details/{{spot.id}}">
				{{spot.title}} 
				<span class="ui-li-count">{{spot.distance}} miles away!</span>
			<span class="count">{{spot.spaces}}</span>
			</a>
		</li>
	</ul>
</div>
